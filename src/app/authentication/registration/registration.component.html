<h2 class="text-center">Register</h2>
<div class="reg-mobile">
    <div>
        <label for="phone">Phone Number: +91 - </label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" maxlength="10">
        <button id="reg-submit" name="submit">Get OTP</button>
    </div>
    <div>
        <label for="otp">OTP</label>
        <input type="text" name="otp" id="otp" pattern="[0-9]{4}" maxlength="4">
        <button id="reg-submit" name="submit">Submit OTP</button>
    </div>
 </div>
